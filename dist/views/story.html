<a class="thumb" href="{{ data.url }}" target="_blank"> <img ng-src="{{ data.url | image }}" ng-class="{loader: !data.url}"> </a> <div class="text"> <div class="title"> <a href="{{ data.url }}" target="_blank">{{ data.title }} <span class="domain">({{ data.url | domain }})</span></a> </div> <div class="subtext"> <div class="user"> {{ data.score || 0 }} points by <a href="https://news.ycombinator.com/user?id={{data.by}}" target="_blank"> {{ data.by }}</a> <a am-time-ago="data.time * 1000" href="https://news.ycombinator.com/item?id={{data.id}}" target="_blank"></a> </div> <div class="comments"> <a href="https://news.ycombinator.com/item?id={{data.id}}" target="_blank">{{data.kids.length || 0}} comments</a> </div> </div> </div>
